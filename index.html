<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveDesign.css">
</head>

<body>

        <!-- ITEMS row1-->
